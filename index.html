<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="circle">
        <label style="--n: 1" class="number p1"><span>1</span></label>
        <label style="--n: 2" class="number p2"><span>2</span></label>
        <label style="--n: 3" class="number p3"><span>3</span></label>
        <label style="--n: 4" class="number p4"><span>4</span></label>
        <label style="--n: 5" class="number p5"><span>5</span></label>
        <label style="--n: 6" class="number p6"><span>6</span></label>
        <label style="--n: 7" class="number p7"><span>7</span></label>
        <label style="--n: 8" class="number p8"><span>8</span></label>
        <label style="--n: 9" class="number p9"><span>9</span></label>
        <label style="--n: 10" class="number p10"><span>10</span></label>
        <label style="--n: 11" class="number p11"><span>11</span></label>
        <label style="--n: 12" class="number p12"><span>12</span></label>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="reddot"></div>
    </div>


    <button class="darkmode">Dark mode</button>


    <script src="script.js"></script>
</body>
</html>
